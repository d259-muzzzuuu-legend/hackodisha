<body>
    <!-- Quick Trade -->
                <div class="card two">
                    <div class="card-header">
                        <div>
                            <h2 class="card-title">Quick Bridge</h2>
                            
                            <p class="card-subtitle"> Current balance : 0.00 ETH</p>
                        </div>
                    </div>

                        <button class="tab-button " onclick="switchTab(this, 'Transfer')">Transfer</button>
                        <button class="tab-button " onclick="switchTab(this, 'Receive')">Receive</button>
                    </div> -->

                    <div class="trading-form">
                        <div class="connect" style="margin-bottom: 12px; display: flex; gap: 8px; align-items: center;">
                            <button class="cntbtn" id="backButton" onclick="window.location.href='index.html'">â¬… Back</button>
                            <div id="walletStatus" style="margin-top: 0; color: #94a3b8;"></div>

                            <label class="input-label">Select conersion token</label>

                            </select>
                        </div>

                        <div class="price-display">
                            <span>Current Price</span>

                        </div>

                        <div class="price-display">
                            <span>Gas Estimation </span>
                            <span>= 0.00 ETH</span>
                        </div>

                        <div class="action-buttons">

                        </div>
                    </div>
                </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
